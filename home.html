  <style>
    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;

<body >
  <div class="container-fluid p-5">

    <div class="row justify-content-center">

        <img class="img-fluid max-width: 100% height: auto" src="img/login.png">

    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <form class="px-4 py-3 ">
          <h1 class="h3 mb-3 font-weight-normal">Ingresa</h1>
          <div class="form-group">
            <label for="inputUsuario" class="sr-only">Usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>  
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required> 
          </div>
          <div class="form-group">
            <p class="alert-danger" id="alerta"></p>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="dropdownCheck">Recordarme</label>
            </div>
          </div>
        </form>
        <!--Tuve que sacar el botoón para afuera del form para que funcionara la validación--->
        <button id="botonIngreso" class="btn btn-primary" type="submit">Ingresar</button>

    </div>
